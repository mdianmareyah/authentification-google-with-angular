<div class="card">
  <div class="card-title">Ajouter un nouveau livre</div>
  <div class="card-body">
    <form (ngSubmit)="submit(f)" #f="ngForm">
      <div class="row">
        <div class="form-group">
          <label for="nom" class="col-sm-4">nom Livre</label>
          <input type="text" class="form-control col-sm-8" name="nom" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="auteur" class="col-sm-4">auteur</label>
          <input type="text" class="form-control col-sm-8" name="auteur" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="description" class="col-sm-4">description</label>
          <input type="text" class="form-control col-sm-8" name="description" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="photo" class="col-sm-4">photo</label>
          <input type="text" class="form-control col-sm-8" name="photo" ngModel>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-outline-success col-sm-4" type="submit">ajouter</button>
      </div>
    </form>
  </div>
</div>
